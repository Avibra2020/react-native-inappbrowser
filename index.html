<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="icon" href="favicon.ico">

        <meta property="article:author" content="https://www.facebook.com/jdnichollsc" />
        <meta property="og:title" content="InAppBrowser component" />
        <meta property="og:description" content="InAppBrowser for iOS and Android" />
        <meta property="og:image" content="https://raw.githubusercontent.com/proyecto26/react-native-inappbrowser/master/img/inappbrowser.png" />

        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">

                    <!--[if lt IE 9]>

                                                                <![endif]-->
        <title>InAppBrowser by jdnichollsc</title>
    </head>

    <body>
        <header>
            <div class="inner">
                <h1>InAppBrowser</h1>
                <h2>Redirecting to your deep linking...</h2>
            </div>
        </header>

        <script type="text/javascript">
          function parse_query_string(query) {
            var vars = query.split("&");
            var query_string = {};
            for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split("=");
              var key = decodeURIComponent(pair[0]);
              var value = decodeURIComponent(pair[1]);
              // If first entry with this name
              if (typeof query_string[key] === "undefined") {
                query_string[key] = decodeURIComponent(value);
                // If second entry with this name
              } else if (typeof query_string[key] === "string") {
                var arr = [query_string[key], decodeURIComponent(value)];
                query_string[key] = arr;
                // If third or later entry with this name
              } else {
                query_string[key].push(decodeURIComponent(value));
              }
            }
            return query_string;
          }

          var query = window.location.search.substring(1);
          var qs = parse_query_string(query);
          if (qs.redirect_url) {
            var $body = document.document.getElementsByTagName("body");
            var aTag = document.createElement('a');
            aTag.setAttribute('href', qs.redirect_url);
            aTag.innerHTML = "Go!";
            $body.appendChild(aTag);
          }
          else {
            alert("'redirect_url' query string param is missing :(");
          }
        </script>
    </body>
</html>
